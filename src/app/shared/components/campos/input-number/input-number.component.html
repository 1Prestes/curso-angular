<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      type="number"
      [min]="minimo"
      [max]="maximo"
      [step]="step"
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName"
    />
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')"
      >Campo Obrigatório
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')"
      >A nota deve ser maior que
      {{ validacao.lengthValidar(formControl, "min") }}
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')"
      >A nota não pode ser maior que
      {{ validacao.lengthValidar(formControl, "max") }}
    </mat-error>
  </mat-form-field>
</div>
