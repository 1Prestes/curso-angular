<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo
      Obrigat√≥rio
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">O nome
      deve ter no minimo {{ validacao.lengthValidar(formControl, "minlength") }} caracteres
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">O nome
      deve ter no maximo {{ validacao.lengthValidar(formControl, "maxlength") }} caracteres
    </mat-error>
  </mat-form-field>
</div>
